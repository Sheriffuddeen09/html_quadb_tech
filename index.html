<script>
  // DOM Elements
  const weatherDiv = document.getElementById('weathers');
  const addWeatherButton = document.getElementById('addWeather');
  const cityInput = document.getElementById('cityInput');
  const temperatureInput = document.getElementById('temperatureInput');
  const conditionInput = document.getElementById('conditionInput');
  const modal = document.getElementById('modal'); // Make sure this modal element exists

  // Simulate fetching weather data from an API
  function fetchWeather() {
    fetch('https://redux-json.onrender.com/weathers') // Dummy API
      .then((response) => response.json())
      .then((data) => {
        // Assuming data is an array, loop through it to display multiple weather entries
        data.forEach(simulatedWeather => {
          weatherDiv.style.display = 'block';
          weatherDiv.innerHTML += `
            <div class="weather-item">
              <strong>Weather in ${simulatedWeather.location}</strong>: 
              ${simulatedWeather.condition}, ${simulatedWeather.temperature}°C
              <button class="delete-btn" onclick="deleteWeather(this)">Delete</button>
            </div>
          `;
        });
      })
      .catch((error) => {
        console.error('Error fetching weather data:', error);
        weatherDiv.style.display = 'block';
        weatherDiv.innerHTML = 'Failed to load weather data.';
      });
  }

  // Function to add weather manually
  function addWeather() {
    const city = cityInput.value;
    const temperature = temperatureInput.value;
    const condition = conditionInput.value;

    if (city && temperature && condition) {
      const newWeather = {
        location: city,
        temperature: temperature,
        condition: condition,
      };

      // Display the newly added weather
      const weatherItem = document.createElement('div');
      weatherItem.classList.add('weather-item');
      weatherItem.innerHTML = `
        <strong>Weather in ${newWeather.location}</strong>: 
        ${newWeather.condition}, ${newWeather.temperature}°C
        <button class="delete-btn" onclick="deleteWeather(this)">Delete</button>
      `;

      weatherDiv.appendChild(weatherItem);

      // Clear input fields after adding weather
      cityInput.value = '';
      temperatureInput.value = '';
      conditionInput.value = '';

      // Close the modal if you have one
      if (modal) modal.style.display = 'none';
    }
  }

  // Delete weather item
  function deleteWeather(button) {
    const weatherItem = button.closest('.weather-item');
    weatherItem.remove();
  }

  // Event listener for adding weather
  addWeatherButton.addEventListener('click', addWeather);

  // Fetch weather on load
  fetchWeather();

  // Sidebar toggle for small screens
  const sidebar = document.getElementById('sidebar');
  const menuBtn = document.getElementById('menuBtn');  // Corrected to match the HTML ID
  const menuBtnClose = document.getElementById('menuBtnClose');  // Corrected to match the HTML ID

  // Toggle Sidebar on Small Screens
  menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });

  menuBtnClose.addEventListener('click', () => {
    sidebar.style.display = 'none';
  });
</script>
